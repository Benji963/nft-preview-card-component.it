<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="product">
        <picture class="product-img">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium" />
          <div class="img-overlay">
            <img src="./images/icon-view.svg" alt="" />
          </div>
        </picture>
        <div class="product-content">
          <div class="product-name">
            <p>Equilibrium #3429</p>
          </div>
          <p class="info">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="product-info">
            <p class="product-price">
              <img src="./images/icon-ethereum.svg" alt="" />0.041 ETH
            </p>
            <p class="product-time">
              <img src="./images/icon-clock.svg" alt="" />3 days left
            </p>
          </div>

          <div class="flex-group">
            <img class="avatar" src="./images/image-avatar.png" alt="avatar" />

            <p class="avatar-name">Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </article>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
  </body>
</html>
